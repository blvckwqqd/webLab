<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/8cd73803af.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js" integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <title>Разработка веб-приложений</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search...">
        </div>
        <a class="left" href="#home">Home</a>
        <a class="left" href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#forum">Forum</a>
        <a href="#login">Log In</a>
        <a href="#signup">Sign Up</a>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img src="https://images.pexels.com/photos/7411934/pexels-photo-7411934.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%; height: 500px;">
          <div class="text">Макароны</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img src="https://images.pexels.com/photos/41949/earth-earth-at-night-night-lights-41949.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%">
          <div class="text">Ночь</div>
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img src="https://images.pexels.com/photos/592753/pexels-photo-592753.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" style="width:100%; height: 500px;">
          <div class="text">Винтаж</div>
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div class="cards">
        <div class="card">
            <img src="https://images.pexels.com/photos/3408744/pexels-photo-3408744.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Avatar" style="width:16rem; height: 15rem;">
            <div class="container">
              <h4><b>Stein Egil Liland</b></h4>
              <p>Живописный вид на заснеженные горы ночью</p>
              <button>Открыть оригинал</button>
            </div>
          </div>
          <div class="card">
            <img src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Avatar" style="width:16rem; height: 15rem;">
            <div class="container">
              <h4><b>Eberhard Grossgasteiger</b></h4>
              <p>Горы, покрытые снегом под звездой</p>
              <button>Открыть оригинал</button>
            </div>
          </div>
          <div class="card">
            <img src="https://images.pexels.com/photos/1693095/pexels-photo-1693095.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Avatar" style="width:16rem; height: 15rem;">
            <div class="container">
              <h4><b>Tobias Bjørkli</b></h4>
              <p>Огни Авроры</p>
              <button>Открыть оригинал</button>
            </div>
          </div>
          <div class="card">
            <img src="https://images.pexels.com/photos/3056571/pexels-photo-3056571.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="Avatar" style="width:16rem; height: 15rem;">
            <div class="container">
              <h4><b>Michal Lizuch</b></h4>
              <p>Фото Скалистых гор в сумерках</p>
              <button>Открыть оригинал</button>
            </div>
          </div>
      </div>
      
    <script src="index.js"></script>

</html>
